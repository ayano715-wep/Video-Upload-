<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Upload</h1>
            <p>Upload your video files (MP4, AVI, MOV, MKV, WebM)</p>
        </header>

        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="videoFile" name="video" accept="video/*" required>
                    <label for="videoFile" class="file-label">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span id="fileName">Choose a video file or drag it here</span>
                    </label>
                </div>
                <button type="submit" id="uploadBtn" class="upload-btn" disabled>Upload Video</button>
            </form>

            <div id="progressContainer" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progressBar" class="progress"></div>
                </div>
                <p id="progressText">Uploading...</p>
            </div>

            <div id="message" class="message"></div>
        </div>

        <div class="videos-section">
            <h2>Uploaded Videos</h2>
            <div id="videosList" class="videos-list">
                <p class="no-videos">No videos uploaded yet</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
